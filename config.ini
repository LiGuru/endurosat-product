[Application]
; automatically generated on startup and no configuration available
name = ENDUROSAT UART COMMUNICATION

[Log]
; automatically generated on startup and no configuration available
; debug, info, warn, error, critical
level = info
file = endurosat-product.log
logger-name = ENDUROSAT

[Port.Config]
; automatically generated on startup and no configuration available
debug = 1
port = /dev/ttyACM0
baudrate = 9600
bits = 8
stopbits = 1
parity = 0
flow = 0
timeout = 3
; <cr> r=\r; rn=\r\n; n=\n; nr=\n\r
carriage = r

[UHF.Config]
; automatically generated on startup and no configuration available
address = 0x22

[Antenna.Config]
; automatically generated on startup and no configuration available
address = 0x22

